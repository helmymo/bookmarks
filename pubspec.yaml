  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # Phase 1 Dependencies
  receive_sharing_intent: ^1.4.5
  any_link_preview: ^3.0.0
